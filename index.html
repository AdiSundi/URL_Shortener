<!DOCTYPE HTML>
<html lang="en">
<!--Author @Aditya Sundaresan, 2020-->
<!--Single page responsive website that shortens URLs using HTML5, CSS3, Bootstrap, Javascript and rel.ink API only -->

<head>
    <title>URL Shortener!</title>
    <meta charset="UTF-8">
    <meta name="description" content="URL shortener">
    <meta name="keywords" content="short, URL, shorten, link, small">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Aditya Sundaresan">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style_main.css">
    <link rel="stylesheet" href="CSS/style_lightTheme.css">
    <link rel="stylesheet" href="CSS/style_darkTheme.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top lightTheme">
                <a class="navbar-brand" href="#">ShotURL by Aditya ; )</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="" role="button" ><i class="fa fa-bars" id="hamburger-button-for-mobile-navbar" aria-hidden="true" style="color:#3943B7"></i></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">URL Shortener<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/AdiSundi/URL_Shortener">Source code</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Toggle theme
                  </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item active" id="lightTheme" href="#">Light Theme</a>
                                <a class="dropdown-item" id="darkTheme" href="#">Dark Theme</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class='lightTheme'>
        <nav class="navbar navbar-expand-md dummy-nav" aria-hidden="true">
            <!--this is a dummy navbar to make sure the real navbar doesn't cover content-->
            <a class="navbar-brand dummy-nav" href="#">This is a dummy Navbar with transparent text</a>
        </nav><br>
        <div class="flex-container pageWrapper lightTheme">
            <div class='welcomeCard'>
                Welcome to ShotURL! Paste the URL you want to shorten in the box below and click shorten!
            </div>
            <div class='formCard'>
                <form id="ShortenForm" name="shortenUrl">
                    <!--action="/" method="POST"-->
                    <fieldset class="urlForm">
                        <input id="shorten_url" class="shorten-input" autocomplete="off" name="url" type="text" value="" placeholder="Shorten your link">
                        <input id="shorten_btn" class="button button-primary button-large shorten-button" type="submit" value="Shorten">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="Javascript/urlShort.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
